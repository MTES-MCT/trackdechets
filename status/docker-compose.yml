version: "3"

services:
  postgres:
    image: postgres:10.5
    volumes:
      - /var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: always

  cachet:
    image: cachethq/docker:2.3.12
    ports:
      - 80:8000
    environment:
      - DB_DRIVER=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_PREFIX=chq_
      - APP_KEY=base64:csTGQw6a3ukPnGkAg2Ny1uklCduDm684EczDHNgv/14=
      - APP_LOG=errorlog
      - DEBUG=false
    depends_on:
      - postgres
    restart: on-failure

  monitor:
    build:
      context: ./monitor
    volumes:
      - ./monitor/config.json:/etc/cachet-monitor.config.json
    depends_on:
      - cachet
    restart: on-failure
