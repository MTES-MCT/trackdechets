# Only used for production ES multi-node deployment
version: '3.4'
services:
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION:-7.17.0}
    environment:
      - node.name=es01
      - cluster.name=${CLUSTER_NAME:-tdsearchclustername}
      - cluster.initial_master_nodes=es01,es02
      - discovery.seed_hosts=es02
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-pass}
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms${JVM_RAM:-512m} -Xmx${JVM_RAM:-512m}"
      - network.host=0.0.0.0
    volumes:
      - esdata01:/usr/share/elasticsearch/data
    ports:
      - ${ES_PORT:-9201}:9200
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s http://localhost:9200 | grep -q 'missing authentication credentials'",
        ]
      interval: 10s
      timeout: 10s
      retries: 120
  es02:
    depends_on:
      - es01
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION:-7.17.0}
    environment:
      - node.name=es02
      - cluster.name=${CLUSTER_NAME:-tdsearchclustername}
      - cluster.initial_master_nodes=es01,es02
      - discovery.seed_hosts=es01
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms${JVM_RAM:-512m} -Xmx${JVM_RAM:-512m}"
    volumes:
      - esdata02:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s http://localhost:9200 | grep -q 'missing authentication credentials'",
        ]
      interval: 10s
      timeout: 10s
      retries: 120

volumes:
  esdata01:
    driver: local
  esdata02:
    driver: local
