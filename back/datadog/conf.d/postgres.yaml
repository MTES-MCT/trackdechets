init_config:
instances:
  - dbm: true
    host: <DD_DATABASE_HOST>
    port: <DD_DATABASE_PORT>
    username: <DD_DATABASE_USER>
    password: <DD_DATABASE_PWD>
    dbname: <DD_DATABASE_DB>
    application_name: "%%env_DD_HOSTNAME%%"
    tags:
      - service.name:postgres
      - env:%%env_DD_ENV%%
