overwrite: true
schema: ./src/**/*.graphql
generates:
  src/generated/graphql/types.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - graphql-codegen-factories
    config:
      contextType: ../../types#GraphQLContext
      enumsAsTypes: true
      scalarDefaults:
        DateTime: new Date()
  front/generated/graphql/types.ts:
    plugins:
      - typescript
      - typescript-operations
      - graphql-codegen-factories
    config:
      avoidOptionals: true
      scalarDefaults:
        DateTime: new Date()
  documentation/api-reference.md:
    schema: '!./src/**/*.private.graphql'
    plugins:
      - graphql-markdown-plugin.js
