overwrite: true
generates:
  ./src/generated/graphql/types.ts:
    schema: ./src/**/*.graphql
    plugins:
      - typescript
      - typescript-resolvers
      - graphql-codegen-factories
    config:
      contextType: ../../types#GraphQLContext
      enumsAsTypes: true
      scalars:
        DateTime: Date
        URL: URL
      scalarDefaults:
        DateTime: new Date()
        URL: "https://example.com"
    hooks:
      afterOneFileWrite:
        - prettier --config .prettierrc --write
  ../front/src/generated/graphql/types.ts:
    schema: ./src/**/*.graphql
    plugins:
      - typescript
      - typescript-operations
    config:
      scalars:
        DateTime: string
        URL: string
    hooks:
      afterOneFileWrite:
        - prettier --config .prettierrc --write
  ../doc-v2/graphql/user.graphql:
    schema:
      - ./src/common/graphql/scalars.graphql
      - ./src/companies/**/*.graphql
      - ./src/users/**/*.graphql
      - "!./src/**/*.{private,admin}.graphql"
    plugins:
      - schema-ast
    config:
      includeDirectives: true
      commentDescriptions: true
      sort: true
  ../doc-v2/graphql/bsdd.graphql:
    schema:
      - ./src/common/graphql/*.graphql
      - ./src/forms/**/*.graphql
    plugins:
      - schema-ast
    config:
      includeDirectives: true
      commentDescriptions: true
      sort: true
  ../doc-v2/graphql/bsdasri.graphql:
    schema:
      - ./src/common/graphql/*.graphql
      - ./src/dasris/**/*.graphql
    plugins:
      - schema-ast
    config:
      includeDirectives: true
      commentDescriptions: true
      sort: true
  ../doc-v2/graphql/bsff.graphql:
    schema:
      - ./src/common/graphql/*.graphql
      - ./src/bsffs/**/*.graphql
    plugins:
      - schema-ast
    config:
      includeDirectives: true
      commentDescriptions: true
      sort: true
  ../doc-v2/graphql/bsda.graphql:
    schema:
      - ./src/common/graphql/*.graphql
      - ./src/bsda/**/*.graphql
    plugins:
      - schema-ast
    config:
      includeDirectives: true
      commentDescriptions: true
      sort: true
