overwrite: true
schema:
  - ./src/scalars/typeDefs/*.graphql
generates:
  ./src/generated/graphql/types.ts:
    schema: ./src/**/*.graphql
    plugins:
      - typescript
      - typescript-resolvers
      - graphql-codegen-factories
    config:
      contextType: ../../types#GraphQLContext
      enumsAsTypes: true
      scalars:
        DateTime: Date
        URL: URL
      scalarDefaults:
        DateTime: new Date()
        URL: "https://example.com"
    hooks:
      afterOneFileWrite:
        - prettier --config .prettierrc --write
  ../front/src/generated/graphql/types.ts:
    schema: ./src/**/*.graphql
    plugins:
      - typescript
      - typescript-operations
    config:
      scalars:
        DateTime: string
        URL: string
    hooks:
      afterOneFileWrite:
        - prettier --config .prettierrc --write
  ../doc-v2/typeDefs/user-company.graphql:
    schema:
      - "./src/{users,companies}/typeDefs/*.graphql"
    plugins:
      - schema-ast
    config:
      includeDirectives: true
      commentDescriptions: true
      sort: true
  ../doc-v2/typeDefs/bsdd.graphql:
