overwrite: true
generates:
  ./src/generated/graphql/types.ts:
    schema: ./src/**/*.graphql
    plugins:
      - typescript
      - typescript-resolvers
      - graphql-codegen-factories
    config:
      contextType: ../../types#GraphQLContext
      enumsAsTypes: true
      scalars:
        DateTime: Date
        URL: URL
      scalarDefaults:
        DateTime: new Date()
        URL: "https://example.com"
    hooks:
      afterOneFileWrite:
        - prettier --config .prettierrc --write
  ../front/src/generated/graphql/types.ts:
    schema: ./src/**/*.graphql
    plugins:
      - typescript
      - typescript-operations
    config:
      scalars:
        DateTime: string
        URL: string
    hooks:
      afterOneFileWrite:
        - prettier --config .prettierrc --write
  ../doc-v2/schema.graphql:
    schema:
      - ./src/**/*.graphql
      - "!./src/dasris/**/*.{private,admin}.graphql"
    plugins:
      - schema-ast
    config:
      includeDirectives: true
      commentDescriptions: true
      sort: true
