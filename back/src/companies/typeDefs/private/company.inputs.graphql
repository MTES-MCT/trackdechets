input CreateWorkerCertificationInput {
  """
  ID 'orgId' de Company portant la certification d'entreprise de travaux à créer
  """
  id: ID!
  """
  Indique si l'entreprise réalise des travaux relevant de la sous-section 4
  """
  hasSubSectionFour: Boolean!

  """
  Indique si l'entreprise réalise des travaux relevant de la sous-section 3
  """
  hasSubSectionThree: Boolean!

  """
  Numéro de certification (sous-section 3 uniquement)
  """
  certificationNumber: String

  """
  Limite de validité de la certification (sous-section 3 uniquement)
  """
  validityLimit: DateTime

  """
  Organisation qui a décerné la certification (sous-section 3 uniquement)
  Peut prendre uniquement les valeurs suivantes: AFNOR Certification, GLOBAL CERTIFICATION, QUALIBAT
  """
  organisation: String
}

input UpdateWorkerCertificationInput {
  """
  ID 'orgId' de Company portant la certification d'entreprise de travaux à mettre à jour
  """
  id: ID!

  """
  Indique si l'entreprise réalise des travaux relevant de la sous-section 4
  """
  hasSubSectionFour: Boolean

  """
  Indique si l'entreprise réalise des travaux relevant de la sous-section 3
  """
  hasSubSectionThree: Boolean

  """
  Numéro de certification (sous-section 3 uniquement)
  """
  certificationNumber: String

  """
  Limite de validité de la certification (sous-section 3 uniquement)
  """
  validityLimit: DateTime

  """
  Organisation qui a décerné la certification (sous-section 3 uniquement)
  Peut prendre uniquement les valeurs suivantes: AFNOR Certification, GLOBAL CERTIFICATION, QUALIBAT
  """
  organisation: String
}

input DeleteWorkerCertificationInput {
  """
  ID 'orgId' de Company portant la certification d'entreprise de travaux à supprimer
  """
  id: ID!
}

input VerifyCompanyInput {
  "Le SIRET de l'établissement à vérifier"
  siret: String!
  "Le code de vérification de l'établissement envoyé par courrier"
  code: String!
}

"Payload permettant le rattachement d'un établissement à un utilisateur"
input PrivateCompanyInput {
  "SIRET de l'établissement"
  siret: String

  "TVA de l'établissement"
  vatNumber: String

  "Identifiant GEREP de l'établissement"
  gerepId: String

  "Profil de l'établissement"
  companyTypes: [CompanyType!]!

  "Code NAF"
  codeNaf: String

  "Nom de l'établissement"
  companyName: String!

  "Nom d'usage de l'établissement"
  givenName: String

  "Adresse de l'établissement"
  address: String!

  """
  Numéro de récépissé transporteur (le cas échéant, pour les profils transporteur)
  """
  transporterReceiptNumber: String

  """
  Limite de validité du récépissé transporteur (le cas échéant, pour les profils transporteur)
  """
  transporterReceiptValidityLimit: DateTime

  """
  Département ayant enregistré la déclaration transporteur (le cas échéant, pour les profils transporteur)
  """
  transporterReceiptDepartment: String

  """
  Numéro de récipissé négociant (le cas échéant, pour les profils négociant)
  """
  traderReceiptNumber: String
  """
  Limite de validité du récépissé négociant (le cas échéant, pour les profils négociant)
  """
  traderReceiptValidityLimit: DateTime

  """
  Département ayant enregistré la déclaration du récépissé négociant (le cas échéant, pour les profils négociant)
  """
  traderReceiptDepartment: String

  """
  Numéro de récipissé courtier (le cas échéant, pour les profils courtier)
  """
  brokerReceiptNumber: String

  """
  Limite de validité du récépissé courtier (le cas échéant, pour les profils courtier)
  """
  brokerReceiptValidityLimit: DateTime

  """
  Département ayant enregistré la déclaration du récépissé courtier (le cas échéant, pour les profils courtier)
  """
  brokerReceiptDepartment: String

  """
  Agrément VHU démolisseur (le cas échéant, pour les profils VHU)
  """
  vhuAgrementDemolisseurNumber: String

  """
  Department de l'agrément VHU démolisseur (le cas échéant, pour les profils VHU)
  """
  vhuAgrementDemolisseurDepartment: String

  """
  Agrément VHU broyeur (le cas échéant, pour les profils VHU)
  """
  vhuAgrementBroyeurNumber: String

  """
  Department de l'agrément VHU broyeur (le cas échéant, pour les profils VHU)
  """
  vhuAgrementBroyeurDepartment: String

  """
  Indique si l'entreprise réalise des travaux relevant de la sous-section 4
  """
  workerCertificationHasSubSectionFour: Boolean

  """
  Indique si l'entreprise réalise des travaux relevant de la sous-section 3
  """
  workerCertificationHasSubSectionThree: Boolean

  """
  Numéro de certification de l'entreprise de travaux (sous-section 3 uniquement)
  """
  workerCertificationCertificationNumber: String

  """
  Limite de validité de la certification de l'entreprise de travaux (sous-section 3 uniquement)
  """
  workerCertificationValidityLimit: DateTime

  """
  Organisation qui a décerné la certification de l'entreprise de travaux (sous-section 3 uniquement)
  Peut prendre uniquement les valeurs suivantes: AFNOR Certification, GLOBAL CERTIFICATION, QUALIBAT
  """
  workerCertificationOrganisation: String

  """
  Liste des agréments de l'éco-organisme
  """
  ecoOrganismeAgreements: [URL!]

  """
  L'entreprise autorise l'enlèvement d'un Dasri sans sa signature
  """
  allowBsdasriTakeOverWithoutSignature: Boolean

  "Prénom et nom du contact dans l'entreprise"
  contact: String

  "Email de contact"
  contactEmail: String

  "Numéro de téléphone de contact"
  contactPhone: String
}

input CompanyForVerificationWhere {
  verificationStatus: CompanyVerificationStatus!
}

input VerifyCompanyByAdminInput {
  siret: String!
  verificationComment: String
}

input SendVerificationCodeLetterInput {
  siret: String!
}

input AnonymousCompanyInput {
  siret: String
  vatNumber: String
  name: String!
  codeNaf: String!
  address: String!
  codeCommune: String!
}

"""
Payload pour permettre à une entreprise de ne pas avoir à signer la collecte de ses annexes 1.
Si l'entreprise ciblée collecte l'annexe 1, Trackdéchets signera automatiquement pour l'entreprise émettrice.
"""
input SignatureAutomationInput {
  "ID de l'entreprise qui donne délégation"
  from: ID!
  "ID de l'entreprise qui a délégation"
  to: ID!
}
