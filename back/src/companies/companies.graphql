type Company {
  siret: String
  name: String
  address: String
  contact: String
  phone: String
  mail: String
  codeS3ic: String
  urlFiche: String
  naf: String

  securityCode: Int!

  admins: [PublicUser]
}

type Query {
  companyInfos(siret: String!): Company
  companyUsers(siret: String!): [CompanyMember]
  searchCompanies(clue: String!, department: Int): [Company]
  favorites(type: FavoriteType!): [Company]
}

type Mutation {
  renewSecurityCode: Int
}

type CompanyMember {
  id: String
  name: String
  email: String
  role: String
}

enum FavoriteType {
  EMITTER
  TRANSPORTER
  RECIPIENT
  TRADER
}
