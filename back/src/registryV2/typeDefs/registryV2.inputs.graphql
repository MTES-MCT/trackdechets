  Dénominations usuelles des codes déchets secondaires faisant l'objet de la sortie de statut de déchet, séparés par des virgules.

  Lorsque plusieurs codes déchets sont traités, renseigner ici l'ensemble des dénominations usuelles des codes déchets secondaires séparés par une virgule, la dénomination usuelle du code déchet principal doit être renseignée dans la colonne Dénomination usuelle.

  Le nombre de dénominations des déchets secondaires séparés par des virgules doit correspondre au nombre de codes déchets secondaires.

  Valeurs acceptées :
  - Format libre
  - Chaque dénomination ne doit pas excéder 300 caractères
  """
  secondaryWasteDescriptions: [String!]

  """
  **Codes déchets secondaires**


  Codes déchets secondaires faisant l'objet de la sortie de statut de déchet.

  Lorsque plusieurs codes déchets sont traités, renseigner ici l'ensemble des codes déchets secondaires séparés par une virgule, le code déchet principal doit être renseigné dans la colonne Code déchet.

  Le nombre de codes déchets secondaires séparés par des virgules doit correspondre au nombre de dénominations usuelles des déchets secondaires.

  Les codes déchets mentionnés doivent faire partie de la liste des codes déchets officielle.

  Valeurs acceptées :
  - Formats codes déchets avec espace séparés par des virgules : XX XX XX, XX XX XX*, XX XX XX*
  """
  secondaryWasteCodes: [String!]

  """
  **Produit**

  Nature du produit ou de la matière issue de l'opération de valorisation.

  Valeurs acceptées :
  - Format libre sans contrainte
  - De 2 à 300 caractères (espaces compris)
  """
  product: String!

  """
  **Poids en tonnes**

  Poids en tonnes du produit ou de la matière issue de l'opération de valorisation.

  La valeur doit être strictement comprise entre 0 et 1000, et ne peut avoir plus de 3 décimales.

  Valeurs acceptées :
  - Nombre décimal
  - De 1 à 7 caractères
  """
  weightValue: Float!

  """
  **Type de poids**

  Indiquer ici si le poids du produit ou de la matière issue de l'opération de valorisation est estimé ou réel.

  La valeur doit obligatoirement être true (ESTIMÉ) ou false (RÉEL).

  Valeurs acceptées :
  - true (estimé)
  - false (réel)
  """
  weightIsEstimate: Boolean!

  """
  **Volume en M3**

  Volume en M3 du produit ou de la matière issue de l'opération de valorisation.

  La valeur doit être strictement comprise entre 0 et 1000, et ne peut avoir plus de 3 décimales.

  Valeurs acceptées :
  - Nombre décimal
  - De 1 à 7 caractères
  """
  volume: Float

  """
  **Date de traitement**

  Date correspondant au traitement du déchet faisant l'objet de la sortie de statut de déchet.

  La date de traitement ne peut pas :
  - être dans le futur
  - être antérieure à J-1 an
  - être postérieure à la date d'utilisation ou d'expédition

  Valeurs acceptées :
  - Format ISO-8601 : YYYY-MM-DD
  """
  processingDate: DateTime!

  """
  **Date de fin de traitement**

  Date de fin de traitement du déchet faisant l'objet de la sortie de statut de déchet.

  La date de fin de traitement ne peut pas :
  - être dans le futur
  - être antérieure à J-1 an
  - être antérieure à la date de traitement

  Valeurs acceptées :
  - Format ISO-8601 : YYYY-MM-DD
  """
  processingEndDate: DateTime

  """
  **Code de traitement réalisé**

  Code de traitement appliqué au déchet faisant l'objet de la sortie de statut de déchet.

  Le code de traitement doit obligatoirement être un code d'opération de valorisation, à savoir : R1, R2, R3, R4, R5, R6, R7, R8, R9, R12 ou R13.

  Valeurs acceptées :
  - Format Code de traitement avec ou sans espace
  - De 2 à 4 caractères (espaces compris)
  """
  operationCode: String!

  """
  **Mode de traitement**

  Qualification du traitement correspondant au code de traitement du déchet faisant l'objet d'une sortie de statut de déchet.

  Le mode de traitement Élimination n'est pas possible dans le cadre d'une sortie de statut de déchet.
  Le mode de traitement est requis si un code de traitement final a été renseigné comme code de traitement.
  La valeur doit correspondre au code de traitement réalisé ajouté.

  Valeurs acceptées :
  - REUTILISATION
  - RECYCLAGE
  - VALORISATION_ENERGETIQUE
  - AUTRES_VALORISATIONS
  """
  operationMode: OperationMode!

  """
  **Référence de l'acte administratif**

  Référence de l'acte administratif ayant fixé les critères de sortie de statut de déchet.

  Valeurs strictement acceptées :
  - Arrêté du 29 juillet 2014
  - Arrêté du 24 août 2016
  - Arrêté du 10 juillet 2017
  - Arrêté du 11 décembre 2018
  - Arrêté du 22 février 2019
  - Arrêté du 25 février 2019
  - Arrêté du 4 juin 2021
  - Arrêté du 13 décembre 2021
  - Arrêté du 21 décembre 2021
  - Arrêté du 19 février 2024
  - Règlement du 31 mars 2011
  - Règlement du 10 décembre 2012
  - Règlement du 25 juillet 2013
  - Règlement du 5 juin 2019
  """
  administrativeActReference: String!

  """
  **Type de destinataire**

  Type d'acteur correspondant au destinataire du produit issu de la sortie de statut de déchet.

  Selon le type de destinataire renseigné, des contrôles différents seront effectués sur le format du numéro d'identification du destinataire.

  Si une Date d'utilisation a été renseignée, on considère que l'utilisation est effectuée sur site et donc le SIRET du destinataire attendu est celui de l'émetteur. Ainsi, si les champs en lien avec le destinataire ne sont pas complétés, ils le seront automatiquement avec les informations du SIRET émetteur.

  Valeurs acceptées :
  - ETABLISSEMENT_FR
  - ENTREPRISE_UE
  - ENTREPRISE_HORS_UE
  - ASSOCIATION
  """
  destinationCompanyType: RegistryCompanyType

  """
  **Numéro d'identification du destinataire**

  Numéro d'identification du destinataire du produit issu de la sortie de statut de déchet.

  Si une Date d'utilisation a été renseignée, on considère que l'utilisation est effectuée sur site et donc le SIRET du destinataire attendu est celui de l'émetteur. Ainsi, si les champs en lien avec le destinataire ne sont pas complétés, ils le seront automatiquement avec les informations du SIRET émetteur.

  Valeurs acceptées selon le type de destinataire :
  - ETABLISSEMENT_FR : SIRET (14 caractères)
  - ENTREPRISE_UE : N° de TVA intracommunautaire
  - ENTREPRISE_HORS_UE : Format libre
  - ASSOCIATION : Format RNA (W + 9 chiffres)
  """
  destinationCompanyOrgId: String

  """
  **Raison sociale du destinataire**

  Raison sociale du destinataire du produit issu de la sortie de statut de déchet.

  Valeurs acceptées :
  - Format libre
  - De 1 à 150 caractères
  """
  destinationCompanyName: String

  """
  **Libellé de l'adresse du destinataire**

  Libellé de l'adresse (n° de voie et voie, complément, lieu-dit etc) du destinataire du produit issu de la sortie de statut de déchet.

  Valeurs acceptées :
  - Format libre
  - De 1 à 150 caractères
  """
  destinationCompanyAddress: String

  """
  **Code postal du destinataire**

  Code postal du destinataire du produit issu de la sortie de statut de déchet.

  Valeurs acceptées :
  - Si ETABLISSEMENT_FR : 5 caractères (chiffres uniquement)
  - Autres cas : alphanumériques acceptés (lettres, chiffres et [-])
  """
  destinationCompanyPostalCode: String

  """
  **Commune du destinataire**

  Commune du destinataire du produit issu de la sortie de statut de déchet.

  Valeurs acceptées :
  - Format libre
  - De 1 à 45 caractères
  """
  destinationCompanyCity: String

  """
  **Code pays du destinataire**

  Code pays du destinataire du produit issu de la sortie de statut de déchet.

  Valeurs acceptées :
  - Format code pays
  - 2 lettres en majuscules
  """
  destinationCompanyCountryCode: String
}

