"Contenu d'une ligne pour l'import de sortie de statut de déchet"
input SsdLineInput {
  """
  Motif
  Indique si la ligne doit être modifiée ou supprimée. A laisser vide si c'est une création.

  Si aucune valeur n'est renseignée et que la ligne n'a jamais été déclarée (vérification via l'identifiant unique), alors celle-ci est ajoutée comme nouvelle déclaration.
  Si aucune valeur n'est renseignée et que la ligne a déjà été déclarée (vérification via l'identifiant unique), alors la ligne sera ignorée.
  Si la valeur CANCEL a été renseignée et que la ligne a déjà été déclarée (vérification via l'identifiant unique), alors celle-ci sera supprimée.
  Si la valeur EDIT a été renseignée et que la ligne a déjà été déclarée (vérification via l'identifiant unique), alors celle-ci sera modifiée par les nouvelles valeurs.
  Si la valeur CANCEL ou EDIT a été renseignée et que la ligne n'a jamais été déclarée (vérification via l'identifiant unique), alors une erreur remontera.
  """
  reason: RegistryLineReason
  """
  Identifiant unique
  Identifiant unique donné à chaque déclaration pour un établissement donné

  Si un import comporte plusieurs mêmes identifiants uniques sans motif, seule la première ligne sera déclarée, les suivantes seront ignorées.
  """
  publicId: ID!
  """
  SIRET du déclarant
  À compléter dans le cadre d'une délégation, SIRET de l'établissement qui fait la déclaration qui n'est pas celui pour qui la déclaration est faite.

  Le SIRET renseigné doit être rattaché à mon compte Trackdéchets (faire partie de mes établissements) et doit faire l'objet d'une délégation active entre le SIRET de l'émetteur et mon SIRET.
  """
  reportAsCompanySiret: String
  """
  SIRET de l'émetteur
  Établissement pour lequel la déclaration est effectuée, soit ici l'établissement pour lequel la déclaration de sortie de statut de déchet est effectuée.

  Le SIRET renseigné doit :
  - être inscrit sur Trackdéchets,
  - être rattaché à mon compte Trackdéchets (sauf délégation),
  - avoir un profil ""Installation dans laquelle les déchets perdent leur statut de déchet"",
  - faire l'objet d'une délégation active avec le SIRET du déclarant (dans le cas d'une délégation).

  La raison sociale ainsi que l'adresse de ce SIRET seront récupérés depuis la base Trackdéchets.
  """
  reportForCompanySiret: String!
  """
  Date d'utilisation
  Date correspondant à l'utilisation sur site du produit faisant l'objet d'une sortie de statut de déchet.

  La date d'utilisation ne peut pas :
  - être dans le futur,
  - être antérieure à J-1 an,
  - être antérieure à la date de traitement.

  Une seule date d'utilisation ou d'expédition doit obligatoirement être renseignée.
  """
  useDate: DateTime
  """
  Date d'expédition
  Date correspondant à l'expédition du produit faisant l'objet d'une sortie de statut de déchet, si le produit n'est pas utilisé sur site.

  La date d'expédition ne peut pas :
  - être dans le futur,
  - être antérieure à J-1 an,
  - être antérieure à la date de traitement.

  Une seule date d'utilisation ou d'expédition doit obligatoirement être renseignée.
  """
  dispatchDate: DateTime
  """
  Dénomination du déchet
  Dénomination usuelle du déchet faisant l'objet de la sortie de statut de déchet

  La description renseignée ici peut ne pas correspondre à la définition du code déchet renseigné dans la colonne Code déchet.
  """
  wasteDescription: String!
  """
  Code déchet
  Code du déchet traité, faisant l'objet d'une sortie de statut de déchet. Si plusieurs codes déchets sont traités, renseigner ici le code déchet principal.

  Le code déchet mentionné doit faire partie de la liste des codes déchets officielle
  """
  wasteCode: String!
  """
  Code déchet Bâle
  Code Bâle du déchet faisant l'objet de la sortie de statut de déchet

  Le code déchet mentionné doit faire partie de la liste des codes déchets définis dans la Convention de Bâle
  """
  wasteCodeBale: String
  """
  Dénominations des déchets secondaires
  Dénominations usuelles des codes déchets secondaires renseignés dans la colonne Codes déchets secondaires séparés par des virgules

  Lorsque plusieurs codes déchets sont traités, renseigner ici l'ensemble des dénominations usuelles des codes déchets secondaires séparés par une virgule, la dénomination usuele du code déchet principal doit être renseigné dans la colonne Dénomination usuelle.
  Le nombre de dénominations des déchets secondaires séparés par des virgules doit correspondre au nombre de codes déchets secondaires.
  """
  secondaryWasteDescriptions: [String!]
  """
  Codes déchets secondaires
  Codes déchets secondaires traités faisant l'objet d'une sortie de statut de déchet. Lorsque plusieurs codes déchets sont traités, renseigner ici l'ensemble des codes déchets secondaires séparés par une virgule, le code déchet principal doit être renseigné dans la colonne Code déchet.

  Lorsque plusieurs codes déchets sont traités, renseigner ici l'ensemble des codes déchets secondaires séparés par une virgule, le code déchet principal doit être renseigné dans la colonne Code déchet.
  Le nombre de codes déchets secondaires séparés par des virgules doit correspondre au nombre de dénominations usuelles des déchets secondaires.
  Les codes déchets mentionnés doivent faire partie de la liste des codes déchets officielle
  """
  secondaryWasteCodes: [String!]
  """
  Produit
  Nature du produit ou de la matière issue de l'opération de valorisation
  """
  product: String!
  """
  Poids en tonnes
  Poids en tonnes du produit ou de la matière issue de l'opération de valorisation

  La valeur doit être strictement comprise entre 0 et 10000, le séparateur de décimales peut être le point ou la virgule et le poids ne peut avoir plus de 3 décimales.
  """
  weightValue: Float!
  """
  Type de poids
  Indiquer ici si le poids du produit ou de la matière issue de l'opération de valorisation est estimé ou réel
  """
  weightIsEstimate: Boolean!
  """
  Volume en M3
  Volume en M3 du produit ou de la matière issue de l'opération de valorisation

  La valeur doit être strictement comprise entre 0 et 1000, le séparateur de décimales peut être le point ou la virgule et le volume ne peut avoir plus de 3 décimales.
  """
  volume: Float
  """
  Date de traitement
  Date correspondant au traitement du déchet faisant l'objet de la sortie de statut de déchet.

  La date de traitement ne peut pas :
  - être dans le futur,
  - être antérieure à J-1 an,
  - être postérieure à la date d'utilisation ou d'expédition.
  """
  processingDate: DateTime!
  """
  Date de fin de traitement
  Date de fin de traitement du déchet faisant l'objet de la sortie de statut de déchet

  La date de fin de traitement ne peut pas :
  - être dans le futur,
  - être antérieure à J-1 an,
  - être antérieure à la date de traitement.
  """
  processingEndDate: DateTime
  """
  Code de traitement réalisé
  Code de traitement appliqué au déchet faisant l'objet de la sortie de statut de déchet

  Le code de traitement doit obligatoirement être un code d'opération de valorisation, à savoir : R2, R3, R4, R5, R6, R7, R8, R12 ou R13
  """
  operationCode: String!
  """
  Mode de traitement
  Qualification du traitement correspondant au code de traitement du déchet faisant l'objet d'une sortie de statut de déchet

  Le mode de traitement Élimination n'est pas possible dans le cadre d'une sortie de statut de déchet.
  Le mode de traitement est requis si un code de traitement final a été renseigné comme code de traitement.
  La valeur doit obligatoirement être Réutilisation ou Recyclage (avec ou sans accent, avec ou sans majuscule) et doit correspondre au code de traitement réalisé ajouté.
  """
  operationMode: OperationMode!
  """
  Référence de l'acte administratif
  Référence de l'acte administratif ayant fixé les critères de sortie de statut de déchet

  Référence de l'acte administratif qui doit strictement faire partie de la liste. Les espaces, les accents et les majuscules doivent être respectés:
  - Arrêté du 29 juillet 2014
  - Arrêté du 24 août 2016
  - Arrêté du 10 juillet 2017
  - Arrêté du 11 décembre 2018
  - Arrêté du 22 février 2019
  - Arrêté du 25 février 2019
  - Arrêté du 4 juin 2021
  - Arrêté du 13 décembre 2021
  - Arrêté du 21 décembre 2021
  - Arrêté du 19 février 2024
  """
  administrativeActReference: String!
  """
  Type de destinataire
  Type d'acteur correspondant au destinataire du déchet faisant l'objet de la sortie de statut de déchet

  Selon le type de destinataire renseigné, des contrôles différents seront effectués sur le format du numéro d'identification du destinataire.
  Si une Date d'utilisation a été renseignée, on considère que l'utilisation est effectuée sur site et donc le SIRET du destinataire attendu est celui de l'émetteur. Ainsi, si les champs en lien avec le destinataire ne sont pas complétés, ils le seront automatiquement avec les informations du SIRET émetteur.
  """
  destinationCompanyType: RegisryCompanyType!
  """
  Numéro d'identification du destinataire
  Numéro d'identification du destinataire du produit issu de la sortie de statut de déchet
  """
  destinationCompanyOrgId: String
  """
  Raison sociale du destinataire
  Raison sociale du destinataire du produit issu de la sortie de statut de déchet
  """
  destinationCompanyName: String
  """
  Libellé de l'adresse du destinataire
  Libellé de l'adresse du destinataire (n° de voie et voie, complément, lieu-dit etc) du produit issu de la sortie de statut de déchet
  """
  destinationCompanyAddress: String
  """
  Commune du destinataire
  Commune du destinataire du produit issu de la sortie de statut de déchet
  """
  destinationCompanyCity: String
  """
  Code postal du destinataire
  Code postal du destinataire du produit issu de la sortie de statut de déchet
  """
  destinationCompanyPostalCode: String
  """
  Code pays du destinataire
  Code pays du destinataire du produit issu de la sortie de statut de déchet, composé de 2 lettres majuscules
  """
  destinationCompanyCountryCode: String
}

