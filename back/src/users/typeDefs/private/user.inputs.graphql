input SignupInput {
  "Email de l'utilisateur"
  email: String!

  "Mot de passe de l'utilisateur"
  password: String!

  "Nom de l'utilisateur"
  name: String!

  "Numéro de téléphone de l'utilisateur"
  phone: String
}

input CreateAccessTokenInput {
  "Note personnelle pour se souvenir à quoi ce token va servir"
  description: String!
}

input CaptchaInput {
  value: String!
  token: String!
}
