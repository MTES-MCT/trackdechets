type Query {
  me: User
}

input SignupInput {
  email: String!
  password: String!
  name: String!
  phone: String
  siret: String!
  userType: [UserType]
}

type Mutation {
  signup(payload: SignupInput): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  changePassword(oldPassword: String!, newPassword: String!): AuthPayload!
}

type AuthPayload {
  token: String!
  user: User!
}

enum UserType {
  PRODUCER
  COLLECTOR
  WASTEPROCESSOR
}

type User {
  id: ID!
  email: String!
  name: String
  company: Company
  userType: [UserType]
}
