type Query {
  me: User
}

input SignupInput {
  email: String!
  password: String!
  name: String
}

type Mutation {
  signup(payload: SignupInput): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  name: String
}
