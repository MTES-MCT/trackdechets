type Query {
  me: User
  apiKey: String
}

input SignupInput {
  email: String!
  password: String!
  name: String!
  phone: String
  siret: String!
  userType: [UserType]
  gerepId: String
}

type Mutation {
  signup(payload: SignupInput): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  changePassword(oldPassword: String!, newPassword: String!): AuthPayload!
  editProfile(name: String!, phone: String!, email: String!): User
  inviteUserToCompany(email: String!, siret: String!): Boolean
  joinWithInvite(inviteHash: String!, name: String!, password: String!): AuthPayload!
}

type AuthPayload {
  token: String!
  user: User!
}

enum UserType {
  PRODUCER
  COLLECTOR
  WASTEPROCESSOR
}

type User {
  id: ID!
  email: String!
  name: String
  phone: String
  userType: [UserType]

  companies: [Company]

  gerepId: String
}

type PublicUser {
  id: ID!
  name: String
}
