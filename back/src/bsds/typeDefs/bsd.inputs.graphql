"Payload d'un établissement"
input CompanyInput {
  """
  SIRET de l'établissement composé de 14 caractères numériques
  """
  siret: String

  "Nom de l'établissement"
  name: String

  "Adresse de l'établissement"
  address: String

  "Nom du contact dans l'établissement"
  contact: String

  "Email du contact dans l'établissement"
  mail: String

  "Numéro de téléphone de contact dans l'établissement"
  phone: String

  "Numéro de TVA intracommunautaire"
  vatNumber: String
}

"Filtre de date"
input DateFilter {
  _gte: DateTime
  _gt: DateTime
  _lte: DateTime
  _lt: DateTime
  _eq: DateTime
}

"Filtre pour les identifiants"
input IdFilter {
  _eq: ID
  _in: [ID!]
}

"Filtre pour les champs textuelles"
input StringFilter {
  _eq: String
  _in: [String!]
  _contains: String
}

"Filtre pour les établissement"
input CompanyWhere {
  siret: StringFilter
}

"Filtre pour les signatures"
input SignatureWhere {
  date: DateFilter
}
