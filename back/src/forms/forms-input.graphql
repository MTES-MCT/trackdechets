input FormInput {
  id: ID
  emitter: EmitterInput
  recipient: RecipientInput
  transporter: TransporterInput
  wasteDetails: WasteDetailsInput
}

input CompanyInput {
  siret: String
  name: String
  address: String
  contact: String
  mail: String
  phone: Int
}

input EmitterInput {
  type: EmitterType
  pickupSite: String
  company: CompanyInput
}

input RecipientInput {
  cap: String
  processingOperation: String
  company: CompanyInput
}

input TransporterInput {
  receipt: String
  department: String
  validityLimit: DateTime
  contact: String
  numberPlate: String
  company: CompanyInput
}

input WasteDetailsInput {
  code: String
  onuCode: String
  packaging: String
  numberOfPackages: Int
  quantity: Float
  quantityType: QuantityType
}
