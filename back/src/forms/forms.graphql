scalar DateTime

type Query {
  form(id: ID): Form
  forms: [Form]
}

type Mutation {
  saveForm(formInput: FormInput!): Form
  deleteForm(id: ID!): Form
}

type Form {
  id: ID

  emitter: Emitter
  recipient: Recipient
  transporter: Transporter
  wasteDetails: WasteDetails

  createdAt: DateTime
  updatedAt: DateTime

  ownerId: Int
}

type FormCompany {
  name: String
  siret: String
  address: String
  contact: String
  phone: Int
  mail: String
}

enum EmitterType {
  PRODUCER
  OTHER
}

type Emitter {
  type: EmitterType
  pickupSite: String

  company: FormCompany
}

type Recipient {
  cap: String
  processingOperation: String

  company: FormCompany
}

type Transporter {
  company: FormCompany

  receipt: String
  department: String
  validityLimit: DateTime
  contact: String
  numberPlate: String
}

enum QuantityType {
  REAL
  ESTIMATED
}

enum Packagings {
  FUT
  GRV
  CITERNE
  BENNE
  AUTRE
}

type WasteDetails {
  code: String
  onuCode: String
  packagings: [Packagings]
  otherPackaging: String
  numberOfPackages: Int
  quantity: Float
  quantityType: QuantityType
}
