version: "3"
services:
  postgres:
    image: postgres:10-alpine
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: no_pass

  redis:
    image: redis:5.0-alpine
    restart: always
    sysctls:
      - net.core.somaxconn=511

  td-api:
    image: td-api
    build:
      context: ../
      dockerfile: Dockerfile.dev
    command: npx nodemon -L --watch src --exec "ts-node" src/index.ts
    volumes:
      - ../src:/usr/src/app/src
    env_file:
      - .integration-tests-env
    environment:
      NODE_ENV: test
      VIRTUAL_HOST: $API_HOST
      LETSENCRYPT_HOST: $API_HOST
      EMAIL_BACKEND: "sendinblue"
      SIB_BASE_URL: "http://mailservice"
      MAIN_TEMPLATE_ID: "9"
      PRODUCER_SECOND_ONBOARDING_TEMPLATE_ID: "10"
      PROFESSIONAL_SECOND_ONBOARDING_TEMPLATE_ID: "11"
      SENDER_EMAIL_ADDRESS: "us@td.test"
      SENDER_NAME: "Wastetracker corp."
