<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Trackdéchets a vocation à simplifier la gestion de vos déchets dangereux au quotidien : 0 papier, traçabilité en temps réel, informations regroupées sur un outil unique, vérification des prestataires"
    />
    <meta
      name="keywords"
      content="bsd, bsds, bsdr, dechet, dechet dangereux, cerfa, tracabilite"
    />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Trackdéchets | La tracabilité des déchets en toute sécurité</title>
    <!-- Chat Sendinblue -->
    <script type="text/javascript">
      (function() {
 
        window.sib = { equeue: [], client_key: "9kbsnihcuztsxe7gf6h1wdw6" };
        window.sib.display_chat = %REACT_APP_SIB_CHAT%;

        window.sendinblue = {};
        for (
          var j = ["track", "identify", "trackLink", "page"], i = 0;
          i < j.length;
          i++
        ) {
          (function(k) {
            window.sendinblue[k] = function() {
              var arg = Array.prototype.slice.call(arguments);
              (
                window.sib[k] ||
                function() {
                  var t = {};
                  t[k] = arg;
                  window.sib.equeue.push(t);
                }
              )(arg[0], arg[1], arg[2]);
            };
          })(j[i]);
        }
        var n = document.createElement("script"),
          i = document.getElementsByTagName("script")[0];
        (n.type = "text/javascript"),
          (n.id = "sendinblue-js"),
          (n.async = !0),
          (n.src =
            "https://sibautomation.com/sa.js?key=" + window.sib.client_key),
          i.parentNode.insertBefore(n, i),
          window.sendinblue.page();
      })();
    </script>
  </head>
  <body>
    <noscript>
      Pour accéder à toutes les fonctionnalités de ce site, vous devez activer
      JavaScript. Voici les
      <a href="https://www.enable-javascript.com/fr/">
        instructions pour activer JavaScript dans votre navigateur Web</a
      >.
    </noscript>
    <div id="root"></div>
  </body>
</html>
