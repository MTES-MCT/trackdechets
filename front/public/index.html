<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Trackdéchets a vocation à simplifier la gestion de vos déchets dangereux au quotidien : 0 papier, traçabilité en temps réel, informations regroupées sur un outil unique, vérification des prestataires"
    />
    <meta
      name="keywords"
      content="bsd, bsds, bsdr, dechet, dechet dangereux, cerfa, tracabilite"
    />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Trackdéchets | La tracabilité des déchets en toute sécurité</title>
  </head>
  <body>
    <noscript>
      Pour accéder à toutes les fonctionnalités de ce site, vous devez activer JavaScript.
      Voici les <a href="https://www.enable-javascript.com/fr/">
      instructions pour activer JavaScript dans votre navigateur Web</a>.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- Outdated browsers -->
    <div id="outdated"></div>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/outdated-browser/1.1.5/outdatedbrowser.min.css"
    />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/outdated-browser/1.1.5/outdatedbrowser.min.js"
    ></script>
    <script>
      function addLoadEvent(func) {
        var oldonload = window.onload;
        if (typeof window.onload != "function") {
          window.onload = func;
        } else {
          window.onload = function() {
            if (oldonload) {
              oldonload();
            }
            func();
          };
        }
      }
      //call plugin function after DOM ready
      addLoadEvent(function() {
        // Outdated browsers
        outdatedBrowser({
          bgColor: "#f25648",
          color: "#ffffff",
          lowerThan: "transform",
          languagePath: "your_path/outdatedbrowser/lang/fr.html"
        });
      });
    </script>
    <!-- End Outdated browsers -->

    <!-- CRISP -->
    <script type="text/javascript"></script>
  </body>
</html>
