<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Navigateur non supporté</title>
  </head>
  <body>
    <h3>
      Il semblerait que votre navigateur soit trop vieux,<br />
      Merci de le mettre à jour ou d'en télécharger un nouveau.
    </h3>
    <ul>
      <li class="firefox">
        <a
          href="https://www.mozilla.org/fr/firefox/all/"
          target="_blank"
          rel="noopener"
          >Télécharger Firefox</a
        >
      </li>
      <li class="edge">
        <a
          href="https://www.microsoft.com/fr-fr/edge"
          target="_blank"
          rel="noopener"
          >Télécharger Microsoft Edge</a
        >
      </li>
      <li class="chrome">
        <a
          href="https://www.google.com/intl/fr_fr/chrome/"
          target="_blank"
          rel="noopener"
          >Télécharger Chrome</a
        >
      </li>
    </ul>
  </body>
</html>
