overwrite: true
schema: ../back/src/**/*.graphql
generates:
  src/back.gen.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      contextType: ../../back/src/types#GraphQLContext
      enumsAsTypes: true
      scalars:
        DateTime: Date
        URL: URL
      scalarDefaults:
        DateTime: new Date()
        URL: "https://example.com"
    hooks:
      afterOneFileWrite:
        - prettier --write
  src/front.gen.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      scalars:
        DateTime: string
        URL: string
    hooks:
      afterOneFileWrite:
        - prettier --write
