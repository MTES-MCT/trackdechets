init_config:
instances:
  - dbm: true
    host: "%%env_DD_DATABASE_HOST%%"
    port: "%%env_DD_DATABASE_PORT%%"
    username: "%%env_DD_DATABASE_USER%%"
    password: "%%env_DD_DATABASE_PWD%%"
    dbname: "%%env_DD_DATABASE_DB%%"
    application_name: "%%env_DD_HOSTNAME%%"
    tags:
      - service.name:postgres
      - env:%%env_DD_ENV%%
