apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: trackdechets-frontend
  labels:
    app: ui
    app.kubernetes.io/name: ui
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: trackdechets
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
        app.kubernetes.io/name: ui
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: ui
          image: ghcr.io/mtes-mct/trackdechets/ui:dev
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          envFrom:
            - configMapRef:
                name: trackdechets-config
            - secretRef:
                name: frontend-secrets

          env:
            - name: PORT
              value: "3000"
            # API_ENDPOINT is now provided by frontend-secrets from Scaleway Secret Manager
            # If not set in secrets, fallback to default
            # API_ENDPOINT is now provided by frontend-secrets from Scaleway Secret Manager
            # If not set in secrets, fallback to cross-namespace service reference
            - name: API_ENDPOINT
              value: "http://api.trackdechets-backend.svc.cluster.local:4000"

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: ui
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: trackdechets-frontend
  labels:
    app: ui
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: ui

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ui
  namespace: trackdechets-frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ui
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Max
