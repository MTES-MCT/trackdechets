apiVersion: v1
kind: LimitRange
metadata:
  name: trackdechets-frontend-limits
  namespace: trackdechets-frontend
spec:
  limits:
    # Default limits for containers (frontend pods are typically smaller)
    - max:
        cpu: "2"
        memory: "4Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
      default:
        cpu: "200m"
        memory: "256Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      type: Container

    # Limits for pods
    - max:
        cpu: "4"
        memory: "8Gi"
      type: Pod

    # Limits for PVCs
    - max:
        storage: "50Gi"
      min:
        storage: "1Gi"
      type: PersistentVolumeClaim
