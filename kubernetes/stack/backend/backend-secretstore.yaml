apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: backend-secretstore
  namespace: trackdechets-backend
  labels:
    app.kubernetes.io/name: backend-secretstore
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: trackdechets
spec:
  provider:
    scaleway:
      # Scaleway region (e.g., fr-par, nl-ams)
      region: fr-par
      # Your Scaleway project ID
      projectId: PLACEHOLDER
      # Reference to Kubernetes secret containing Scaleway credentials
      accessKey:
        secretRef:
          name: scw-backend-credentials
          key: access-key
      secretKey:
        secretRef:
          name: scw-backend-credentials
          key: secret-key
