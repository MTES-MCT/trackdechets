apiVersion: v1
kind: LimitRange
metadata:
  name: trackdechets-backend-limits
  namespace: trackdechets-backend
spec:
  limits:
    # Default limits for containers
    - max:
        cpu: "4"
        memory: "8Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "256Mi"
      type: Container

    # Limits for pods
    - max:
        cpu: "8"
        memory: "16Gi"
      type: Pod

    # Limits for PVCs
    - max:
        storage: "100Gi"
      min:
        storage: "1Gi"
      type: PersistentVolumeClaim
