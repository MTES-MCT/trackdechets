apiVersion: v1
kind: ResourceQuota
metadata:
  name: trackdechets-backend-quota
  namespace: trackdechets-backend
spec:
  hard:
    # Compute resources (backend needs more)
    requests.cpu: "40"
    requests.memory: "80Gi"
    limits.cpu: "80"
    limits.memory: "160Gi"

    # Storage
    persistentvolumeclaims: "18"
    requests.storage: "490Gi"

    # Object counts
    pods: "80"
    services: "45"
    configmaps: "40"
    secrets: "40"
