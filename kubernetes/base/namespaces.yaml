# Namespaces for Trackd√©chets
# Using separate namespaces for frontend and backend provides better isolation,
# security boundaries, and allows for namespace-scoped RBAC and NetworkPolicies

---
apiVersion: v1
kind: Namespace
metadata:
  name: trackdechets-frontend
  labels:
    name: trackdechets-frontend
    app.kubernetes.io/part-of: trackdechets
    app.kubernetes.io/component: frontend

---
apiVersion: v1
kind: Namespace
metadata:
  name: trackdechets-backend
  labels:
    name: trackdechets-backend
    app.kubernetes.io/part-of: trackdechets
    app.kubernetes.io/component: backend

---
