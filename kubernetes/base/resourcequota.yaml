apiVersion: v1
kind: ResourceQuota
metadata:
  name: trackdechets-quota
  namespace: trackdechets
spec:
  hard:
    # Compute resources
    requests.cpu: "50"
    requests.memory: "100Gi"
    limits.cpu: "100"
    limits.memory: "200Gi"

    # Storage
    persistentvolumeclaims: "20"
    requests.storage: "500Gi"

    # Object counts
    pods: "100"
    services: "50"
    configmaps: "50"
    secrets: "50"
