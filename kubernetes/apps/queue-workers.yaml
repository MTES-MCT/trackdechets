# Queue Workers - Each queue type has independent deployment for fine-grained scaling
# All workers share same base configuration but can scale independently

---
# Queue Runner - General purpose queue worker
apiVersion: apps/v1
kind: Deployment
metadata:
  name: queues-runner
  namespace: trackdechets
  labels:
    app: queues-runner
    app.kubernetes.io/name: queues-runner
    app.kubernetes.io/component: queue-worker
    app.kubernetes.io/part-of: trackdechets
spec:
  replicas: 2
  selector:
    matchLabels:
      app: queues-runner
  template:
    metadata:
      labels:
        app: queues-runner
        app.kubernetes.io/name: queues-runner
        app.kubernetes.io/component: queue-worker
    spec:
      containers:
        - name: queues-runner
          image: ghcr.io/trackdechets/queues-runner:latest
          imagePullPolicy: Always

          envFrom:
            - configMapRef:
                name: trackdechets-config
            - secretRef:
                name: trackdechets-secrets

          resources:
            requests:
              cpu: 300m
              memory: 512Mi
            limits:
              cpu: 1500m
              memory: 2Gi

          livenessProbe:
            exec:
              command:
                - pgrep
                - node
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: queues-runner
  namespace: trackdechets
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: queues-runner
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

