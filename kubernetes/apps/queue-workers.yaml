---
# Queue Bulk Indexation Master - Orchestrator (single instance)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: queues-bulk-indexation-master
  namespace: trackdechets
  labels:
    app: queues-bulk-indexation-master
    app.kubernetes.io/name: queues-bulk-indexation-master
    app.kubernetes.io/component: queue-worker
    app.kubernetes.io/part-of: trackdechets
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: queues-bulk-indexation-master
  template:
    metadata:
      labels:
        app: queues-bulk-indexation-master
        app.kubernetes.io/name: queues-bulk-indexation-master
        app.kubernetes.io/component: queue-worker
    spec:
      containers:
        - name: queues-bulk-indexation-master
          image: ghcr.io/trackdechets/queues-bulk-indexation-master:latest
          imagePullPolicy: Always

          envFrom:
            - configMapRef:
                name: trackdechets-config
            - secretRef:
                name: trackdechets-secrets

          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi

          livenessProbe:
            exec:
              command:
                - pgrep
                - node
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: queues-bulk-indexation-master
              topologyKey: kubernetes.io/hostname

