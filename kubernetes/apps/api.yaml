apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: trackdechets-backend
  labels:
    app: api
    app.kubernetes.io/name: api
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: trackdechets
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        app.kubernetes.io/name: api
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: api
          image: ghcr.io/mtes-mct/trackdechets/api:latest
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP

          envFrom:
            - configMapRef:
                name: trackdechets-config
            - secretRef:
                name: backend-secrets

          env:
            - name: PORT
              value: "4000"
            - name: API_HOST
              valueFrom:
                configMapKeyRef:
                  name: env-specific-config
                  key: API_HOST
            - name: UI_HOST
              valueFrom:
                configMapKeyRef:
                  name: env-specific-config
                  key: UI_HOST
            - name: SESSION_COOKIE_HOST
              valueFrom:
                configMapKeyRef:
                  name: env-specific-config
                  key: SESSION_COOKIE_HOST

          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi

          livenessProbe:
            httpGet:
              path: /.well-known/apollo/server-health
              port: 4000
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /.well-known/apollo/server-health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]

      terminationGracePeriodSeconds: 30

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: api
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: trackdechets-backend
  labels:
    app: api
spec:
  type: ClusterIP
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
      name: http
  selector:
    app: api

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api
  namespace: trackdechets-backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 120
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
        - type: Pods
          value: 3
          periodSeconds: 60
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api
  namespace: trackdechets-backend
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: api
