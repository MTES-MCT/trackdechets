version: "3"
services:
  prisma:
    image: prismagraphql/prisma:1.33.0
    restart: always
    ports:
      - "4466:4466"
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: postgres
            port: 5432
            user: $POSTGRES_USER
            password: $POSTGRES_PASSWORD
            migrations: true

  postgres:
    image: td-postgres
    build:
      context: ./postgres
      dockerfile: Dockerfile
    restart: always
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      AIRFLOW_POSTGRES_USER: $AIRFLOW_POSTGRES_USER
      AIRFLOW_POSTGRES_PASSWORD: $AIRFLOW_POSTGRES_PASSWORD
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: redis:5.0-alpine
    restart: always
    sysctls:
      - net.core.somaxconn=511

  td-api:
    image: td-api
    build:
      context: ./back
      dockerfile: Dockerfile
    command: npx nodemon -L --watch src --exec "ts-node" src/index.ts
    volumes:
      - ./back/src:/usr/src/app/src
    environment:
      NODE_ENV: dev
      JWT_SECRET: $JWT_SECRET
      UI_HOST: $UI_HOST
      VIRTUAL_HOST: $API_HOST
      LETSENCRYPT_HOST: $API_HOST
      LETSENCRYPT_EMAIL: $EMAIL_LETS_ENCRYPT
  td-ui:
    image: node:10.14-alpine
    working_dir: /usr/src/front
    command: sh -c "npm install && npm start"
    expose:
      - "3000"
    environment:
      REACT_APP_API_ENDPOINT: http://$API_HOST
      REACT_APP_HOSTNAME: http://$UI_HOST
      VIRTUAL_HOST: $UI_HOST
      VIRTUAL_PORT: 3000
      LETSENCRYPT_HOST: $UI_HOST
      LETSENCRYPT_EMAIL: $EMAIL_LETS_ENCRYPT
    volumes:
      - ./front/:/usr/src/front

  td-insee:
    image: td-insee
    build:
      context: ./insee
      dockerfile: Dockerfile
    ports:
      - 81:81
    environment:
      INSEE_SECRET: $INSEE_SECRET
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD

  td-pdf:
    image: td-pdf
    build:
      context: ./pdf
      dockerfile: Dockerfile
    ports:
      - 3201:3201

  td-mail:
    image: td-mail
    build:
      context: ./mail
      dockerfile: Dockerfile
    ports:
      - 82:80
    environment:
      MJ_APIKEY_PUBLIC: $MJ_APIKEY_PUBLIC
      MJ_APIKEY_PRIVATE: $MJ_APIKEY_PRIVATE

  td-doc:
    image: td-doc
    build:
      context: ./documentation
      dockerfile: Dockerfile
    environment:
      VIRTUAL_HOST: $DOC_HOST
      LETSENCRYPT_HOST: $DOC_HOST
      LETSENCRYPT_EMAIL: $EMAIL_LETS_ENCRYPT

  td-etl:
    image: td-etl
    build:
      context: ./etl
      dockerfile: Dockerfile
    environment:
      VIRTUAL_HOST: $ETL_HOST
      VIRTUAL_PORT: 8080
      LOAD_EX: y
      POSTGRES_USER: $AIRFLOW_POSTGRES_USER
      POSTGRES_PASSWORD: $AIRFLOW_POSTGRES_PASSWORD
      AIRFLOW__CORE__FERNET_KEY: $AIRFLOW_FERNET_KEY
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgres://$AIRFLOW_POSTGRES_USER:$AIRFLOW_POSTGRES_PASSWORD@postgres:5432/airflow
      AIRFLOW_CONN_POSTGRES_ETL: postgres://$POSTGRES_USER:$POSTGRES_PASSWORD@postgres:5432/$ETL_DB
      AIRFLOW_CONN_POSTGRES_ETL_TEST: postgres://$POSTGRES_USER:$POSTGRES_PASSWORD@postgres:5432/test_$ETL_DB
    volumes:
      - ./etl/code/dags:/usr/local/airflow/dags
      - ./etl/code/data:/usr/local/airflow/data
      - ./etl/code/embulk:/usr/local/airflow/embulk
      - ./etl/code/sql:/usr/local/airflow/sql
      - ./etl/code/tests:/usr/local/airflow/tests

volumes:
  postgres:

networks:
  default:
    external:
      name: nginx-proxy
