name: Integration tests

on: pull_request

jobs:
  back:
    runs-on: ubuntu-latest
    name: Integration tests (chunk ${{ matrix.chunk }})
    strategy:
      matrix:
        chunk: [1, 2, 3, 4]
    defaults:
      run:
        working-directory: back/integration-tests
    steps:
      - uses: actions/checkout@v2
      - name: Run integration tests
        run: |
          chmod +x ./run-chunk.sh
          chmod +x ./run.sh
          ./run-chunk.sh ${{ matrix.chunk }} ${{ strategy.job-total }}
