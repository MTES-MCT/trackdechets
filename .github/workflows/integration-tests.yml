name: Integration tests

on: pull_request

jobs:
  back:
    runs-on: ubuntu-latest
    name: Integration tests (chunk ${{ matrix.chunk }}/${{ strategy.job-total }})
    strategy:
      fail-fast: false
      matrix:
        chunk: [1, 2, 3, 4]
    defaults:
      run:
        working-directory: back/integration-tests
    steps:
      - uses: actions/checkout@v2
      - name: Run integration tests
        run: |
          chmod +x ./run.sh
          ./run.sh -c ${{ matrix.chunk }}-${{ strategy.job-total }}

  front:
    runs-on: ubuntu-20.04
    name: Cypress Integration tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      # options docs : https://github.com/cypress-io/github-action/blob/master/action.yml
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          install: false
          working-directory: front/cypress
          start: docker-compose up -d
          # wait for the URL to respond
          # using the default parameter
          wait-on: 'http://127.0.0.1:3000'
          headless: true
