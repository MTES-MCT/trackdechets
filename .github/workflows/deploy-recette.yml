
# Workflow de déploiement
# Le front et le back ne sont pas inclut dans ce fichier car leur déploiement
# se fait automatiquement via l'intégration Scalingo <> Github
name: Deploy Recette

on:
  push:
    branches:
      - dev

jobs:
  release-back:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back
    steps:
      - uses: actions/checkout@v2

      - name: Create a Sentry Release for the API
        uses: getsentry/action-release@v1.1.6
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: betagouv
          SENTRY_PROJECT: trackdechets-api
          SENTRY_URL: https://sentry.incubateur.net/
        with:
          environment: recette
          sourcemaps: ./dist/src
          fetch-depth: 0

  release-front:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    steps:
      - uses: actions/checkout@v2

      - name: Create a Sentry Release for the frontend
        uses: getsentry/action-release@v1.1.6
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: betagouv
          SENTRY_PROJECT: trackdechets-front
          SENTRY_URL: https://sentry.incubateur.net/
        with:
          environment: recette
          sourcemaps: ./build/assets
          fetch-depth: 0
