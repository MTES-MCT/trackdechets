name: Build & Test

on: pull_request

jobs:
  front:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: "14.x"
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Generate files
        run: npm run generate
      - name: Run linter
        run: npm run lint
      - name: Run typecheck
        run: npm run types
      - name: Run tests
        run: npm test

  back:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: "14.x"
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Generate files
        run: npm run generate
      - name: Run linter
        run: npm run lint
      - name: Run typecheck
        run: npm run types
      - name: Check migrations
        run: npm run check:migrations
      - name: Run tests
        run: npm test -- --forceExit
        env:
          EMAIL_BACKEND: "console"
          SIB_BASE_URL: "http://mailservice"
          MAIN_TEMPLATE_ID: "9"
          ONBOARDING_TEMPLATE_ID: "8"
          PRODUCER_SECOND_ONBOARDING_TEMPLATE_ID: "7"
          PROFESSIONAL_SECOND_ONBOARDING_TEMPLATE_ID: "9"
          SECURITY_CODE_RENEWAL_TEMPLATE_ID: "6"
          DATABASE_URL: "postgresql://user:password@postgres:5432/db"
          TD_COMPANY_ELASTICSEARCH_INDEX: "stocketablissement-production"
          TD_COMPANY_ELASTICSEARCH_URL: ${{ secrets.TD_COMPANY_ELASTICSEARCH_URL }}
          TD_COMPANY_ELASTICSEARCH_CACERT: ${{ secrets.TD_COMPANY_ELASTICSEARCH_CACERT }}


  doc:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: doc
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.16.x"
      - name: Test Build
        run: |
          yarn install --frozen-lockfile
          yarn build
