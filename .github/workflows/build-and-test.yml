name: Build & Test

on: pull_request

jobs:
  front:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    steps:
      - uses: actions/checkout@v2
      - name: Update yarn
        run: yarn set version berry
      - name: Setup Node
        uses: actions/setup-node@v2.5.1
        with:
          node-version: "14.x"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --immutable
      - name: Generate files
        run: yarn generate
      - name: Run linter
        run: yarn lint
      - name: Run typecheck
        run: yarn types
      - name: Run tests
        run: yarn test

  back:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back
    env:
      YARN_ENABLE_IMMUTABLE_INSTALLS: false
    steps:
      - uses: actions/checkout@v2
      - name: Remove dependencies
        shell: pwsh
        run: Remove-Item node_modules -Force -Recurse
      - name: Clean global cache
        run: yarn cache clean --all
      - name: Generate simple .yarnrc.yml
        run: |
          echo "nodeLinker: node-modules" >> .yarnrc.yml
      - name: install corepack
        run: npm i -g corepack
      - name: Update yarn
        run: yarn set version stable
      - name: Setup Node
        uses: actions/setup-node@v2.5.1
        with:
          node-version: "14.x"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --immutable
      - name: Generate files
        run: yarn generate
      - name: Run linter
        run: yarn lint
      - name: Run typecheck
        run: yarn types
      - name: Check migrations
        run: yarn check:migrations
      - name: Run tests
        run: yarn test -- --forceExit
        env:
          JWT_SECRET: "xxx"
          EMAIL_BACKEND: "console"
          SIB_BASE_URL: "http://mailservice"
          MAIN_TEMPLATE_ID: "9"
          ONBOARDING_TEMPLATE_ID: "8"
          PRODUCER_SECOND_ONBOARDING_TEMPLATE_ID: "7"
          PROFESSIONAL_SECOND_ONBOARDING_TEMPLATE_ID: "9"
          SECURITY_CODE_RENEWAL_TEMPLATE_ID: "6"
          DATABASE_URL: "postgresql://user:password@postgres:5432/db"

  doc:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: doc
    steps:
      - uses: actions/checkout@v1
      - name: Update yarn
        run: yarn set version berry
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: "12.x"
          cache: "yarn"
      - name: Test Build
        run: |
          yarn install --immutable
          yarn build
