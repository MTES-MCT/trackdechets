

# Workflow de déploiement
# Le front et le back ne sont pas inclut dans ce fichier car leur déploiement
# se fait automatiquement via l'intégration Scalingo <> Github
name: Deploy Docs

on:
  push:
    branches:
      - master

jobs:
  doc:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Run npm ci
        run: npm ci
      - name: Run authorized scripts
        run: npx allow-scripts
      - name: Build
        run: npx nx run doc:build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/apps/doc
