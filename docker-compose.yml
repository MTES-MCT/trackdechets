version: "3"
services:
  prisma:
    image: prismagraphql/prisma:1.34.10
    restart: always
    ports:
      - "4466:4466"
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: $POSTGRES_HOST
            port: $POSTGRES_PORT
            user: $POSTGRES_USER
            password: $POSTGRES_PASSWORD
            migrations: true

  postgres:
    image: betagouv/trackdechets-postgres:latest
    restart: always
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: redis:5.0-alpine
    restart: always
    sysctls:
      - net.core.somaxconn=511

  td-api:
    image: betagouv/trackdechets-api:latest
    restart: always
    environment:
      NODE_ENV: production
      JWT_SECRET: $JWT_SECRET
      UI_HOST: $UI_HOST
      VIRTUAL_HOST: $API_HOST
      LETSENCRYPT_HOST: $API_HOST
      LETSENCRYPT_EMAIL: $EMAIL_LETS_ENCRYPT
      TRELLO_API_KEY: $TRELLO_API_KEY
      TRELLO_TOKEN: $TRELLO_TOKEN
      TRELLO_ALERTS_LIST_ID: $TRELLO_ALERTS_LIST_ID
      SENTRY_DSN: $SENTRY_DSN
      MJ_MAIN_TEMPLATE_ID: $MJ_MAIN_TEMPLATE_ID
      MJ_FIRST_ONBOARDING_TEMPLATE_ID: $MJ_FIRST_ONBOARDING_TEMPLATE_ID
      MJ_SECOND_ONBOARDING_TEMPLATE_ID: $MJ_SECOND_ONBOARDING_TEMPLATE_ID
      MJ_SECURITY_CODE_RENEWAL_TEMPLATE_ID: $MJ_SECURITY_CODE_RENEWAL_TEMPLATE_ID
      NOTIFY_DREAL_WHEN_FORM_DECLINED: $NOTIFY_DREAL_WHEN_FORM_DECLINED
      PRISMA_ENDPOINT: $PRISMA_ENDPOINT
      PRISMA_SECRET: $PRISMA_SECRET
      SESSION_SECRET: $SESSION_SECRET

  td-ui:
    image: betagouv/trackdechets-ui:latest
    restart: always
    environment:
      VIRTUAL_HOST: $UI_HOST
      LETSENCRYPT_HOST: $UI_HOST
      LETSENCRYPT_EMAIL: $EMAIL_LETS_ENCRYPT

  td-insee:
    image: betagouv/trackdechets-insee:latest
    restart: always
    environment:
      INSEE_SECRET: $INSEE_SECRET
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD

  td-pdf:
    image: betagouv/trackdechets-pdf:latest
    restart: always
    environment:
      SENTRY_DSN: $SENTRY_DSN

  td-mail:
    image: betagouv/trackdechets-mail:latest
    restart: always
    environment:
      MJ_APIKEY_PUBLIC: $MJ_APIKEY_PUBLIC
      MJ_APIKEY_PRIVATE: $MJ_APIKEY_PRIVATE

  td-doc:
    image: betagouv/trackdechets-doc:latest
    restart: always
    environment:
      VIRTUAL_HOST: $DOC_HOST
      LETSENCRYPT_HOST: $DOC_HOST
      LETSENCRYPT_EMAIL: $EMAIL_LETS_ENCRYPT

  td-etl:
    image: betagouv/trackdechets-etl:latest
    restart: always
    ports:
      - 127.0.0.1:8080:8080
    environment:
      POSTGRES_USER: $AIRFLOW_POSTGRES_USER
      POSTGRES_PASSWORD: $AIRFLOW_POSTGRES_PASSWORD
      POSTGRES_HOST: $POSTGRES_HOST
      POSTGRES_PORT: $POSTGRES_PORT
      AIRFLOW__CORE__FERNET_KEY: $AIRFLOW_FERNET_KEY
      AIRFLOW__CORE__LOGGING_LEVEL: ERROR
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgres://$AIRFLOW_POSTGRES_USER:$AIRFLOW_POSTGRES_PASSWORD@$POSTGRES_HOST:$POSTGRES_PORT/airflow
      AIRFLOW_CONN_POSTGRES_ETL: postgres://$POSTGRES_USER:$POSTGRES_PASSWORD@$POSTGRES_HOST:$POSTGRES_PORT/$ETL_DB
      AIRFLOW_CONN_POSTGRES_PRISMA: postgres://$POSTGRES_USER:$POSTGRES_PASSWORD@$POSTGRES_HOST:$POSTGRES_PORT/prisma

  metabase:
    image: metabase/metabase
    volumes:
      - metabase:/metabase-data
    environment:
      - MB_DB_FILE=/metabase-data/metabase.db
      - VIRTUAL_HOST=$METABASE_HOST
      - VIRTUAL_PORT=3000
      - LETSENCRYPT_HOST=$METABASE_HOST
      - LETSENCRYPT_EMAIL=$EMAIL_LETS_ENCRYPT

volumes:
  postgres:
  metabase:

networks:
  default:
    external:
      name: nginx-proxy
