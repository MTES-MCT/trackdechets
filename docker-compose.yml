version: "3"
services:
  prisma:
    image: prismagraphql/prisma:1.33.0
    restart: always
    ports:
      - "4466:4466"
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: postgres
            port: 5432
            user: $POSTGRES_USER
            password: $POSTGRES_PASSWORD
            migrations: true

  postgres:
    image: postgres:10.5
    restart: always
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    volumes:
      - postgres:/var/lib/postgresql/data

  td-api:
    image: betagouv/trackdechets-api:latest
    restart: always
    environment:
      NODE_ENV: production
      JWT_SECRET: $JWT_SECRET
      UI_HOST: $UI_HOST
      VIRTUAL_HOST: $API_HOST
      LETSENCRYPT_HOST: $API_HOST
      LETSENCRYPT_EMAIL: $EMAIL_LETS_ENCRYPT

  td-ui:
    image: betagouv/trackdechets-ui:latest
    restart: always
    environment:
      VIRTUAL_HOST: $UI_HOST
      LETSENCRYPT_HOST: $UI_HOST
      LETSENCRYPT_EMAIL: $EMAIL_LETS_ENCRYPT

  td-insee:
    image: betagouv/trackdechets-insee:latest
    restart: always
    environment:
      INSEE_SECRET: $INSEE_SECRET

  td-pdf:
    image: betagouv/trackdechets-pdf:latest
    restart: always

  td-mail:
    image: betagouv/trackdechets-mail:latest
    restart: always
    environment:
      MJ_APIKEY_PUBLIC: $MJ_APIKEY_PUBLIC
      MJ_APIKEY_PRIVATE: $MJ_APIKEY_PRIVATE

  metabase:
    image: metabase/metabase
    volumes:
      - metabase:/metabase-data
    ports:
      - 3000:3000
    environment:
      - MB_DB_FILE=/metabase-data/metabase.db


volumes:
  postgres:
  metabase:

networks:
  default:
    external:
      name: nginx-proxy
