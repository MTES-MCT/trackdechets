services:
  postgres:
    image: postgres:13.3-alpine
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    environment:
      POSTGRES_USER: trackdechets
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: redis:5.0-alpine
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    sysctls:
      - net.core.somaxconn=511
    ports:
      - "6379:6379"

  td-api:
    image: td-api
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    build:
      context: ./back
      dockerfile: Dockerfile.dev
    volumes:
      - ./back/src:/usr/src/app/src
      - ./doc/docs:/usr/src/doc/docs
      - ./front/src/generated:/usr/src/front/src/generated
      - ./back/prisma:/usr/src/app/prisma
    env_file:
      - .env
    environment:
      NODE_ENV: dev
    ports:
      - "4000:$API_PORT"
      - "4001:$NOTIFIER_PORT"
    depends_on:
      - redis
      - postgres

  td-ui:
    stdin_open: true
    image: node:18
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    working_dir: /usr/src/front
    command: sh -c "npm install && npm run dev"
    expose:
      - "3000"
    volumes:
      - ./front:/usr/src/front
      - ./back/src:/usr/src/back/src
    ports:
      - "3000:3000"

  storybook:
    stdin_open: true
    image: node:18
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    working_dir: /usr/src/front
    command: sh -c "npm install && npm run storybook"
    expose:
      - "6006"
    volumes:
      - ./front:/usr/src/front
    ports:
      - "6006:6006"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.0
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    deploy:
      placement:
        constraints:
          - "node.labels.elasticsearch == true"

  mongodb:
    image: mongo:6
    ports:
      - 27017:27017
    volumes:
      - ~/apps/mongo:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=trackdechets
      - MONGO_INITDB_ROOT_PASSWORD=password

  nginx:
    image: nginx:1.19.6
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    network_mode: $NGINX_NETWORK_MODE
    volumes:
      - ./nginx/templates:/etc/nginx/templates
    environment:
      API_HOST: $API_HOST
      API_PORT: $API_PORT
      NOTIFIER_HOST: $NOTIFIER_HOST
      UI_HOST: $UI_HOST
      DEVELOPERS_HOST: $DEVELOPERS_HOST
      NGINX_PROXY_HOST: $NGINX_PROXY_HOST
      ELASTIC_SEARCH_HOST: $ELASTIC_SEARCH_HOST
      STORYBOOK_HOST: $STORYBOOK_HOST
    ports:
      - "80:80"

volumes:
  postgres:
  elasticsearch:
