services:
  postgres:
    image: postgres:13.3-alpine
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    environment:
      POSTGRES_USER: trackdechets
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: redis:5.0-alpine
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    sysctls:
      - net.core.somaxconn=511
    ports:
      - "6379:6379"

  td-api:
    image: node:14.15.4
    command: sh -c "yarn && yarn generate && yarn dev"
    working_dir: /usr/src/back
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    volumes:
      - ./back:/usr/src/back
      - ./package.json:/usr/src/package.json
      - ./yarn.lock:/usr/src/yarn.lock
      - ./.yarn:/usr/src/.yarn
      - ./.yarnrc.yml:/usr/src/.yarnrc.yml
      - ./common:/usr/src/common
      - ./search:/usr/src/search
    env_file:
      - .env
    environment:
      NODE_ENV: dev
    ports:
      - "4000:$API_PORT"
    depends_on:
      - redis
      - postgres

  td-ui:
    stdin_open: true
    image: node:14.15.4
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    working_dir: /usr/src/front
    command: sh -c "yarn && yarn dev"
    expose:
      - "3000"
    volumes:
      - ./front:/usr/src/front
      - ./common:/usr/src/common
      - ./search:/usr/src/search
      - ./back/src:/usr/src/back/src
    ports:
      - "3000:3000"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.0
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    deploy:
      placement:
        constraints:
          - "node.labels.elasticsearch == true"

  kibana:
    image: docker.elastic.co/kibana/kibana:6.8.0
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200

  nginx:
    image: nginx:1.19.6
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    network_mode: $NGINX_NETWORK_MODE
    volumes:
      - ./nginx/templates:/etc/nginx/templates
    environment:
      API_HOST: $API_HOST
      API_PORT: $API_PORT
      UI_HOST: $UI_HOST
      DEVELOPERS_HOST: $DEVELOPERS_HOST
      NGINX_PROXY_HOST: $NGINX_PROXY_HOST
      ELASTIC_SEARCH_HOST: $ELASTIC_SEARCH_HOST
      KIBANA_HOST: $KIBANA_HOST
    ports:
      - "80:80"

volumes:
  postgres:
  elasticsearch:
