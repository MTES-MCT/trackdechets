version: "3"
services:
  reverse-proxy:
    image: traefik:1.7.4
    command: --docker
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  prisma:
    image: prismagraphql/prisma:1.21
    restart: always
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: postgres
            port: 5432
            user: $POSTGRES_USER
            password: $POSTGRES_PASSWORD
            migrations: true

  postgres:
    image: postgres:10.5
    restart: always
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    volumes:
      - postgres:/var/lib/postgresql/data

  td-api:
    image: betagouv/trackdechets-api:latest
    environment:
      NODE_ENV: production
    labels:
      - "traefik.frontend.rule=Host:$API_HOST"

  td-ui:
    image: betagouv/trackdechets-ui:latest
    labels:
      - "traefik.frontend.rule=Host:$UI_HOST"

volumes:
  postgres:
