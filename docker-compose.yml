version: "3.7"
x-logging: &gelf-logging
  driver: gelf
  options:
    gelf-address: udp://$OVH_LOGS_HOST:$OVH_LOGS_PORT
    env: X-OVH-TOKEN,facility
services:
  prisma:
    image: prismagraphql/prisma:1.34.10
    restart: always
    ports:
      - "127.0.0.1:4466:4466"
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: $POSTGRES_HOST
            port: $POSTGRES_PORT
            user: $POSTGRES_USER
            password: $POSTGRES_PASSWORD
            migrations: true
      X-OVH-TOKEN: $OVH_LOGS_TOKEN
      facility: docker-prisma
    logging: *gelf-logging
  redis:
    image: redis:5.0-alpine
    restart: always
    sysctls:
      - net.core.somaxconn=511
    environment:
      X-OVH-TOKEN: $OVH_LOGS_TOKEN
      facility: docker-redis
    logging: *gelf-logging
  td-api:
    image: betagouv/trackdechets-api:master
    restart: always
    environment:
      NODE_ENV: production
      VIRTUAL_HOST: $API_HOST
      LETSENCRYPT_HOST: $API_HOST
      LETSENCRYPT_EMAIL: $EMAIL_LETS_ENCRYPT
      TRELLO_API_KEY: $TRELLO_API_KEY
      TRELLO_TOKEN: $TRELLO_TOKEN
      TRELLO_ALERTS_LIST_ID: $TRELLO_ALERTS_LIST_ID
      SENTRY_DSN: $SENTRY_DSN
      SENTRY_ENVIRONMENT: $SENTRY_ENVIRONMENT
      EMAIL_BACKEND: $EMAIL_BACKEND
      SENDER_EMAIL_ADDRESS: $SENDER_EMAIL_ADDRESS
      SENDER_NAME: $SENDER_NAME
      MAIN_TEMPLATE_ID: $MAIN_TEMPLATE_ID
      FIRST_ONBOARDING_TEMPLATE_ID: $FIRST_ONBOARDING_TEMPLATE_ID
      SECOND_ONBOARDING_TEMPLATE_ID: $SECOND_ONBOARDING_TEMPLATE_ID
      SECURITY_CODE_RENEWAL_TEMPLATE_ID: SECURITY_CODE_RENEWAL_TEMPLATE_ID
      MJ_APIKEY_PUBLIC: $MJ_APIKEY_PUBLIC
      MJ_APIKEY_PRIVATE: $MJ_APIKEY_PRIVATE

      SIB_APIKEY: $SIB_APIKEY
      NOTIFY_DREAL_WHEN_FORM_DECLINED: $NOTIFY_DREAL_WHEN_FORM_DECLINED
      PRISMA_ENDPOINT: $PRISMA_ENDPOINT
      PRISMA_SECRET: $PRISMA_SECRET
      SESSION_SECRET: $SESSION_SECRET
      SESSION_NAME: $SESSION_NAME
      SESSION_COOKIE_HOST: $SESSION_COOKIE_HOST
      SESSION_COOKIE_SECURE: $SESSION_COOKIE_SECURE
      JWT_SECRET: $JWT_SECRET
      INSEE_SECRET: $INSEE_SECRET
      UI_HOST: $UI_HOST
      UI_URL_SCHEME: $UI_URL_SCHEME
      API_HOST: $API_HOST
      API_URL_SCHEME: $API_URL_SCHEME
      S3_ENDPOINT: $S3_ENDPOINT
      S3_REGION: $S3_REGION
      S3_ACCESS_KEY_ID: $S3_ACCESS_KEY_ID
      S3_SECRET_ACCESS_KEY: $S3_SECRET_ACCESS_KEY
      S3_BUCKET: $S3_BUCKET
      OVH_LOGS_ACTIVATED: "true"
      OVH_LOGS_TOKEN: $OVH_LOGS_TOKEN
      OVH_LOGS_HOST: $OVH_LOGS_HOST
      OVH_LOGS_PORT: $OVH_LOGS_PORT
      PDF_WATERMARK: $PDF_WATERMARK
      X-OVH-TOKEN: $OVH_LOGS_TOKEN

      facility: docker-td-api
    logging: *gelf-logging
  td-ui:
    image: betagouv/trackdechets-ui:master
    restart: always
    environment:
      VIRTUAL_HOST: $UI_HOST
      LETSENCRYPT_HOST: $UI_HOST
      LETSENCRYPT_EMAIL: $EMAIL_LETS_ENCRYPT
  td-doc:
    image: betagouv/trackdechets-doc:master
    restart: always
    environment:
      VIRTUAL_HOST: $DEVELOPERS_HOST
      LETSENCRYPT_HOST: $DEVELOPERS_HOST
      LETSENCRYPT_EMAIL: $EMAIL_LETS_ENCRYPT
volumes:
  postgres:

networks:
  default:
    external:
      name: nginx-proxy
