receivers:
  postgresql/prod:
    endpoint: ${env:PROD_DB_ENDPOINT}
    username: ${env:PROD_DB_USER}
    password: ${env:PROD_DB_PWD}

  postgresql/sandbox:
    endpoint: ${env:SANDBOX_DB_ENDPOINT}
    username: ${env:SANDBOX_DB_USER}
    password: ${env:SANDBOX_DB_PWD}

processors:
  memory_limiter:
    check_interval: 1s
    limit_percentage: 80
    spike_limit_percentage: 15
      
  batch/datadog:
    send_batch_max_size: ${env:OTEL_DD_BATCH_MAX_SIZE:-100}
    send_batch_size: 10
    timeout: 10s

connectors:
  datadog/connector:

exporters:
  datadog/exporter:
    api:
      site: datadoghq.eu
      key: ${env:DD_API_KEY}

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [datadog/connector, datadog/exporter]
    metrics:
      receivers: [datadog/connector, otlp, postgresql/prod, postgresql/sandbox]
      processors: [memory_limiter, batch/datadog]
      exporters: [datadog/exporter]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [datadog/exporter]
